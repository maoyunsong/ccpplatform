# Database
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ccprestige?zeroDateTimeBehavior=convertToNull&characterEncoding=utf8&rewriteBatchedStatements=true&tinyInt1isBit=false&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-active=100
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10

# JPA
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# MVC
spring.view.prefix=/WEB-INF/pages/
spring.view.suffix=.jsp